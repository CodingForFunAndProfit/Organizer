<div class="formwrapper">
    <mat-card class="formCard">
        <mat-card-content>
            <div class="loginloader" *ngIf="!(authService.confirmed | async)">
                Confirming....
                <mat-progress-bar [mode]="'indeterminate'"> </mat-progress-bar>
            </div>
            <div class="loginloader" *ngIf="authService.confirmed | async">
                Your account is activated. You can now login.
                <a routerLink="/auth" mat-raised-button color="accent">Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
