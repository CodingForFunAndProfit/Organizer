<div class="formwrapper" fxLayout="column" @fade *ngIf="showForm">
    <h1>Change Password</h1>
    <mat-card class="formCard">
        <mat-card-content>
            <div>
                <form [formGroup]="form" (ngSubmit)="submit()" class="card-form">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" autocomplete="new-password" />
                        <mat-error *ngIf="password.errors?.required"> Password is <strong>required</strong> </mat-error>
                        <mat-error *ngIf="password.errors?.minlength">
                            Please enter a password with a minimum of 8 characters
                        </mat-error>
                        <mat-icon matSuffix *ngIf="!password.valid">visibility_off</mat-icon>
                        <mat-icon matSuffix *ngIf="password.valid">done</mat-icon>
                    </mat-form-field>

                    <button mat-raised-button color="accent" class="fw" type="submit" [disabled]="!form.valid">
                        Change
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<app-circleloader *ngIf="isLoading | async"></app-circleloader>
<div *ngIf="isSuccess" class="formwrapper" fxLayout="column" @fade>
    <mat-card class="formCard">
        <mat-card-content
            >You can now login with your new password. <a routerLink="/login" mat-raised-button color="accent">Login</a></mat-card-content
        >
    </mat-card>
</div>
