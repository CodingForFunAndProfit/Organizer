<div class="formwrapper" fxLayout="column" @fade *ngIf="showForm">
    <h1>Signup</h1>
    <mat-card class="formCard">
        <mat-card-content>
            <div>
                <form [formGroup]="signupForm" class="card-form" (ngSubmit)="signup()">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" autocomplete="username" />
                        <mat-error *ngIf="email.errors?.required"> Email is <strong>required</strong> </mat-error>
                        <mat-error *ngIf="email.errors?.email && !email.errors?.required">
                            Please enter a valid email address
                        </mat-error>
                        <mat-icon matSuffix *ngIf="!email.valid">email</mat-icon>
                        <mat-icon matSuffix *ngIf="email.valid">done</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" autocomplete="new-password" />
                        <mat-error *ngIf="password.errors?.required"> Password is <strong>required</strong> </mat-error>
                        <mat-error *ngIf="password.errors?.minlength">
                            Please enter a password with a minimum of 8 characters
                        </mat-error>
                        <mat-icon matSuffix *ngIf="!password.valid">visibility_off</mat-icon>
                        <mat-icon matSuffix *ngIf="password.valid">done</mat-icon>
                    </mat-form-field>

                    <button mat-raised-button color="accent" class="fw" type="submit" [disabled]="!signupForm.valid">
                        Signup
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<app-circleloader *ngIf="isLoading | async"></app-circleloader>
<div *ngIf="authService.isRegistered | async" class="formwrapper" fxLayout="column">
    <mat-card class="formCard">
        <mat-card-content>Please confirm your email address by clicking on the link we sent you.</mat-card-content>
    </mat-card>
</div>
