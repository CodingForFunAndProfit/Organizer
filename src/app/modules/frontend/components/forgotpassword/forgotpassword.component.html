<div class="formwrapper" fxLayout="column" @fade *ngIf="showForm">
    <h1>Forgot Password</h1>
    <mat-card class="formCard">
        <mat-card-content>
            <div>
                <form [formGroup]="form" (ngSubmit)="submit()" class="card-form">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" autocomplete="username" />
                        <mat-error *ngIf="email.errors?.required"> Email is <strong>required</strong> </mat-error>
                        <mat-error *ngIf="email.errors?.email && !email.errors?.required">
                            Please enter a valid email address
                        </mat-error>
                        <mat-icon matSuffix *ngIf="!email.valid">email</mat-icon>
                        <mat-icon matSuffix *ngIf="email.valid">done</mat-icon>
                    </mat-form-field>

                    <button mat-raised-button color="accent" class="fw" type="submit" [disabled]="!form.valid">
                        Send
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<app-circleloader *ngIf="isLoading | async"></app-circleloader>
<div *ngIf="isEmailSent" class="formwrapper" fxLayout="column" @fade>
    <mat-card class="formCard">
        <mat-card-content>We sent you an email with a link to change your password.</mat-card-content>
    </mat-card>
</div>
