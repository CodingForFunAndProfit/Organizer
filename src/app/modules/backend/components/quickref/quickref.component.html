<mat-card>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onsearch()" class="card-form">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput type="text" formControlName="search" autocomplete="off" [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let ref of filteredRefs | async" [value]="ref">{{ ref.title }}</mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <ul>
            <mat-list *ngFor="let ref of filteredRefs | async" dense>
                <mat-list-item>{{ ref.title }}</mat-list-item>
            </mat-list>
        </ul>
    </mat-card-content>
</mat-card>
