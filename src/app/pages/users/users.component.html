<mat-card>
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
    <!--
        <mat-list>
            <mat-list-item *ngFor="let user of users | async" >
                <div >{{user.id}}</div>
                <div >{{user.email}}</div>
                <mat-icon aria-hidden="false" aria-label="Delete user" (click)="deleteUser(user)">delete</mat-icon>
            </mat-list-item>
        </mat-list>
-->
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:320px"> Uuid </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
            <ng-container matColumnDef="controls">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user" class="action-link"> 
                    
                    <a (click)="deleteUser(user)">Delete</a>  
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
      
    </mat-card-content>
</mat-card>
